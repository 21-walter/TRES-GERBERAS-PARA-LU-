        .container {

        }
        .decoracion {
            position: absolute;
            width: 200px;
            opacity: 0.3;
            z-index: 1;
        }
        .decoracion.top-left {
            top: 0;
            left: 0;
        }
        .decoracion.top-right {

            right: 0;
        }
        .decoracion.bottom-left {
